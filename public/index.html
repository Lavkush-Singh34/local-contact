<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <script src="config.js"></script>
    <script type="module" src="./contact.js" defer ></script>
</head>

<body>
    <a href="admin.html" class="text-blue-500 hover:text-blue-700">Admin Panel</a>
    <form id="contactForm" class="max-w-md mx-auto p-6">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">Name</label>
            <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">Email</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="message">Message</label>
            <textarea id="message" name="message" class="w-full px-3 py-2 border rounded-lg" rows="4"
                required></textarea>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 cursor-pointer">Submit</button>
    </form>
</body>

</html>
